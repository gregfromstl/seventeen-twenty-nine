<div
  class="
    bg-white
    shadow-md
    w-80
    h-96
    m-6
    rounded-2xl
    overflow-hidden
    flex flex-col
  "
>
  <img class="w-full" [src]="img" alt="" />
  <div class="w-full h-full p-4 leading-7 flex flex-col">
    <div class="h-full">
      <h2>{{ title }}</h2>
    </div>
    <div class="tags flex h-full items-center">
      <div
        *ngFor="let tag of tags"
        class="
          rounded-2xl
          px-4
          py-1
          my-2
          mr-2
          bg-blue-light
          text-black
          small-text
        "
      >
        {{ tag }}
      </div>
    </div>
  </div>
</div>
